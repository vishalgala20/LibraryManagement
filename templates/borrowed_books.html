<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0d47a1, #42a5f5);
            color: white;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #42a5f5;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #42a5f5;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>

    <h1>Borrowed Books</h1>

    {% if books %}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book['title'] }}</td>
                <td>{{ book['author'] }}</td>
                <td>
                    <form action="/return_book/{{ book['id'] }}" method="post" style="display:inline;">
                        <button type="submit">Return</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No borrowed books found.</p>
    {% endif %}

    <button onclick="window.location.href='/'">Back to Home</button>

</body>
</html>
