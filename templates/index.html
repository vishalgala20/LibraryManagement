<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0d47a1, #42a5f5);
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #42a5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        button:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <h1>Library Management System</h1>
    <button onclick="window.location.href='/books'">View Books</button>
    <button onclick="window.location.href='/add_books'">Add New Book</button>  <!-- Ensure this points to the right URL -->
</body>
</html>
